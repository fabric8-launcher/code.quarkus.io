---
apiVersion: v1
kind: Template
metadata:
  name: code-quarkus
objects:
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      name: code-quarkus
    spec:
      replicas: ${{REPLICAS}}
      selector:
        service: code-quarkus
      strategy:
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 600
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          labels:
            service: code-quarkus
        spec:
          containers:
            - image: ${IMAGE}:${IMAGE_TAG}
              imagePullPolicy: Always
              name: code-quarkus-app
              ports:
                - containerPort: 8080
              livenessProbe:
                httpGet:
                  path: /health/live
                  port: 8080
                initialDelaySeconds: 15
                periodSeconds: 10
                timeoutSeconds: 3
              readinessProbe:
                httpGet:
                  path: /health/ready
                  port: 8080
                initialDelaySeconds: 15
                periodSeconds: 10
                timeoutSeconds: 3
              resources:
                requests:
                  cpu: ${CPU_REQUEST}
                  memory: ${MEMORY_REQUEST}
                limits:
                  cpu: ${CPU_LIMIT}
                  memory: ${MEMORY_LIMIT}
              env:
                - name: io.quarkus.code.environment
                  value: ${CODE_QUARKUS_ENV}
                - name: io.quarkus.code.sentry-dsn
                  valueFrom:
                    secretKeyRef:
                      name: secrets
                      key: sentry-dsn
                - name: quarkus.log.sentry
                  value: true
                - name: quarkus.log.sentry.dsn
                  valueFrom:
                    secretKeyRef:
                      name: secrets
                      key: sentry-dsn
                - name: io.quarkus.code.ga-tracking-id
                  valueFrom:
                    secretKeyRef:
                      name: secrets
                      key: ga-tracking-id
      triggers:
        - type: ConfigChange
  - kind: Service
    apiVersion: v1
    metadata:
      labels:
        service: code-quarkus
      name: code-quarkus
    spec:
      ports:
        - name: '8080'
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        service: code-quarkus
      sessionAffinity: None
      type: ClusterIP
parameters:
  - name: CODE_QUARKUS_SENTRY_DSN
    displayName: Code Quarkus App sentry dsn
    description: Code Quarkus App sentry dsn.
  - name: CODE_QUARKUS_ENV
    value: dev
    required: true
    displayName: Code Quarkus App environment
    description: Code Quarkus App environment. Defaults to dev
  - name: CODE_QUARKUS_GA_TRACKING_ID
    displayName: Code Quarkus App ga tracking id
    description: Code Quarkus App google analytics tracking id.
  - name: IMAGE
    value: quay.io/quarkus/code-quarkus-app
    required: true
    displayName: Code Quarkus App image
    description: Code Quarkus App docker image. Defaults to quay.io/quarkus/code-quarkus-app
  - name: IMAGE_TAG
    value: latest
    required: true
    displayName: Code Quarkus App version
    description: Code Quarkus App version which defaults to latest
  - description: CPU request
    displayName: CPU request
    required: true
    name: CPU_REQUEST
    value: 400m
  - description: CPU limit
    displayName: CPU limit
    required: true
    name: CPU_LIMIT
    value: 1000m
  - description: Memory request
    displayName: Memory request
    required: true
    name: MEMORY_REQUEST
    value: 768Mi
  - description: Memory limit
    displayName: Memory limit
    required: true
    name: MEMORY_LIMIT
    value: 1Gi
  - description: Number of deployment replicas
    displayName: Number of deployment replicas
    required: true
    name: REPLICAS
    value: '1'