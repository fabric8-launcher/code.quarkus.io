version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      # run tests!
      - run: mvn integration-test

      - run: mvn package

      # Store context
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - repo
  publish:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: /home/circleci

      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Deploy Preview
          command: .circleci/docker.sh

workflows:
  version: 2
  ci:
    jobs:
      - build
      - publish:
          requires:
            - build
          filters:
            branches:
              only: master