version: 2
updates:
- package-ecosystem: "maven"
  directory: "/"
  schedule:
    interval: "daily"
  groups:
    quarkus:
      patterns:
        - "io.quarkus*"
        - "quarkus*"
    quarkiverse:
      patterns:
        - "io.quarkiverse*"
    mvnpm:
      patterns:
        - "org.mvnpm*"
      exclude-patterns:
        - "org.mvnpm:react-bootstrap"
    dependencies:
      exclude-patterns:
        - "io.quarkus*"
        - "quarkus*"
        - "org.mvnpm*"
        - "io.quarkiverse*"
